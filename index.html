<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Environmental Impact Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="number" id="days" placeholder="Days">
        <input type="number" id="months" placeholder="Months">
        <input type="number" id="years" placeholder="Years">
        <button onclick="calculateImpact('metric')">Metric</button>
        <button onclick="calculateImpact('imperial')">Imperial</button>
    </div>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
